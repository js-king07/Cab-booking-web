<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rydex Cabs</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            background: 
                linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
                url("https://i.pinimg.com/1200x/8f/5e/29/8f5e29cb9a055b00d3293cdf33983b65.jpg"); /* CHANGE IMAGE NAME */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            color: white;
        }

        .container h1 {
            font-size: 52px;
            font-weight: bold;
        }

        .container h1 span {
            color: #f1c40f;
        }

        .tagline {
            margin: 15px 0 30px;
            font-size: 18px;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 10px;
            background: #f1c40f;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #d4ac0d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Rydex <span>Cabs</span></h1>
        <p class="tagline">Zoom. Zap. Rydex.</p>

        <a href="register.html" class="btn">Register</a>
        <a href="login1.html" class="btn">Login</a>
    
    </div>

</html>
