<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Rydex Cabs</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            background: 
                linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                url("taxi-bg.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: rgba(0,0,0,0.85);
            padding: 40px;
            width: 350px;
            border-radius: 8px;
            text-align: center;
            color: white;
        }

        .login-box h2 {
            margin-bottom: 25px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            outline: none;
            border-radius: 5px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #f1c40f;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .login-box button:hover {
            background: #d4ac0d;
        }

        .login-box a {
            display: block;
            margin-top: 15px;
            color: #f1c40f;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Rydex Cabs Login</h2>

        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>

        <a href="register.html">New user? Register here</a>
        <a href="1.html"> Back to Home</a>
    
    </div>

</body>
</html>
